<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #container {
            display: grid;
            grid-template-rows: auto 1fr;
            height: calc(100vh - 50px); /* Adjust the value to match the height of your nav bar */
        }

        #subcontainer1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        #subcontainer2 {
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #image {
            max-height: 60%;
            max-width: 100%;
            object-fit: contain;
            z-index: 0;
        }

        #text {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="subcontainer1">
            <img id="image" src="./img1/you_want_me.png?raw=true" alt="Your Image">
            <div id="text">Your Text Goes Here</div>
        </div>
        <div id="subcontainer2">
            <!-- Content for the second subcontainer -->
        </div>
    </div>
</body>
</html>
